<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine üíò</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --pink1: #fde2ea;
            --pink2: #fbe7ef;
            --ink: #7a1f3d;
            --muted: #b44a6f;
            --yes: #e83a5a;
            --yes2: #ff5c7a;
            --card: rgba(255, 255, 255, 0.82);
            --shadow: 0 18px 60px rgba(0, 0, 0, 0.12);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Poppins", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--ink);
            background:
                radial-gradient(1200px 600px at 20% 20%, var(--pink1), transparent 60%),
                radial-gradient(1000px 600px at 80% 70%, var(--pink2), transparent 55%),
                linear-gradient(135deg, #fff0f6, #fde7f2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: auto;
            /* Allow vertical scrolling */
            padding: 10px 0;
            /* Reduced padding */
            -webkit-text-size-adjust: 100%;
        }

        .hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: .45;
        }

        .heart {
            position: absolute;
            animation: floatUp linear infinite;
            transform: translateY(120vh);
        }

        @keyframes floatUp {
            from {
                transform: translateY(120vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: .9;
            }

            to {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }

        .wrap {
            width: min(980px, 92vw);
            padding: 28px 18px;
            z-index: 10;
        }

        .card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(10px);
            border-radius: 26px;
            box-shadow: var(--shadow);
            max-width: 100%;
            padding: 15px;
            /* Better padding for mobile */
            text-align: center;
            position: relative;
            overflow: hidden;
            /* Prevent overflow */
        }

        .banner {
            position: absolute;
            inset: auto 0 0 0;
            height: 74px;
            background: linear-gradient(90deg, rgba(255, 174, 205, .55), rgba(255, 255, 255, 0));
            transform: translateY(28px);
            opacity: .6;
        }

        h1 {
            margin: 6px 0 8px;
            font-size: 28px;
            /* Fixed size baseline */
            line-height: 1.1;
            letter-spacing: .3px;
            color: var(--ink);
        }

        .sub {
            margin: 0 auto 16px;
            max-width: 720px;
            font-size: clamp(16px, 2.1vw, 20px);
            color: var(--muted);
            font-weight: 500;
        }

        .name {
            font-weight: 800;
            color: #d6336c;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin-top: 10px;
            min-height: 60px;
            position: relative;
            z-index: 20;
            flex-wrap: wrap;
        }

        .no-slot,
        .yes-slot {
            position: relative;
            width: 140px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            border: 0;
            padding: 14px 26px;
            font-size: 18px;
            border-radius: 14px;
            transition: transform .08s ease, box-shadow .15s ease, background .2s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: inherit;
            color: #6b1b36;
            position: relative;
            z-index: 30;
        }

        .yes {
            background: linear-gradient(180deg, var(--yes2), var(--yes));
            color: #fff;
            box-shadow: 0 10px 22px rgba(232, 58, 90, 0.35);
            min-width: 120px;
            font-weight: 700;
            cursor: pointer;
        }

        .no {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(122, 31, 61, 0.18);
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.08);
            min-width: 120px;
        }

        .no.evading {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .hidden {
            display: none !important;
        }

        .yay {
            font-size: 32px;
            /* Changed from clamp */
            margin: 8px 0 10px;
            letter-spacing: .5px;
            color: var(--ink);
            font-weight: 800;
            word-wrap: break-word;
        }

        .yayline {
            font-size: clamp(18px, 2.2vw, 22px);
            color: var(--muted);
            margin: 0 0 18px;
            font-weight: 500;
        }

        .gifbox {
            width: 90vw;
            max-height: 180px;
            /* Mobile-first: small by default */
            margin: 10px auto;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(0, 0, 0, 0.06);
            background: rgba(255, 255, 255, 0.6);
            position: relative;
        }

        .gifbox img {
            width: 100%;
            height: auto;
            max-height: 180px;
            /* Mobile-first: small by default */
            object-fit: contain;
            display: block;
            pointer-events: none;
        }

        .love {
            margin-top: 18px;
            font-size: 22px;
            color: #c2255c;
            font-weight: 600;
        }

        .confetti {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 5;
        }

        .confetti i {
            position: absolute;
            width: 10px;
            height: 16px;
            border-radius: 3px;
            animation: confettiFall 1.8s ease-in infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-30vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) rotate(540deg);
                opacity: 0;
            }
        }

        /* ÔøΩÔ∏è Desktop/Tablet: Larger images */
        @media (min-width: 481px) {
            .gifbox {
                width: min(420px, 86vw);
                max-height: 280px !important;
                margin: 18px auto;
            }

            .gifbox img {
                max-height: 280px !important;
            }
        }

        /* üì± Aggressive Mobile Fixes */
        @media (max-width: 480px) {
            h1 {
                font-size: 22px !important;
            }

            .yay {
                font-size: 24px !important;
            }

            .yayline {
                font-size: 14px !important;
                margin-bottom: 12px;
            }

            .card {
                padding: 15px 10px !important;
                border-radius: 15px;
            }

            .sub {
                font-size: 13px !important;
            }

            button {
                padding: 10px 18px !important;
                font-size: 14px !important;
            }

            .row {
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="hearts" aria-hidden="true" id="hearts"></div>

    <div class="wrap">
        <!-- ASK CARD -->
        <div class="card" id="askCard">
            <div class="banner"></div>
            <h1><span class="name">My Dear Honey Hansifa</span>,<br />Will you be my Valentine?</h1>
            <p class="sub">Choose wisely... but the "No" button is shy arround you and My heart is already whispering
                "Yes" for us .‚ù£Ô∏è.</p>

            <div class="gifbox">
                <img alt="Love" src="./image.png" />
            </div>

            <div class="row" id="playground">
                <div class="yes-slot">
                    <button class="yes" id="yesBtn">YES</button>
                </div>
                <div class="no-slot" id="noSlot">
                    <button class="no" id="noBtn">NO</button>
                </div>
            </div>
        </div>

        <!-- YAY CARD -->
        <div class="card hidden" id="yayCard">
            <h2 class="yay">You just stole my heart.... again üòò</h2>
            <p class="yayline">You are the best desicion of my life.</p>

            <div class="gifbox">
                <img alt="Celebration" src="./Fazarath.png" />
            </div>

            <div class="love">I Love You More Then Anything Honey ‚ù§Ô∏è</div>
            <div class="love" id="whoself">~ Fazarath</div>
        </div>
    </div>

    <div class="confetti hidden" id="confetti" aria-hidden="true"></div>

    <script>
        const askCard = document.getElementById("askCard");
        const yayCard = document.getElementById("yayCard");
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const noSlot = document.getElementById("noSlot");
        const confetti = document.getElementById("confetti");

        let evasionStarted = false;
        const MOVE_MS = 140;

        yesBtn.addEventListener("click", () => {
            askCard.classList.add("hidden");
            yayCard.classList.remove("hidden");
            startConfetti();
        });

        noBtn.addEventListener("pointerdown", (e) => {
            e.preventDefault();
            moveNoRandom();
            setFunnyNoText();
        });

        noBtn.addEventListener("mouseenter", (e) => {
            e.preventDefault();
            moveNoRandom();
            setFunnyNoText();
        });

        const funnyNoTexts = [
            "This could be a mistake!", "Think again üò∂‚Äçüå´Ô∏è", "Don't do this to me üíî",
            "Give it another thought!", "You might regret this!", "Really sure ?",
            "Surely not!", "Last chance! üò¨", "Are you absolutely certian? üôÖ‚Äç‚ôÇÔ∏è",
            "I will cry üò≠", "Please no ü•∫"
        ];
        let lastNoTextIndex = -1;

        function setFunnyNoText() {
            let idx = Math.floor(Math.random() * funnyNoTexts.length);
            if (idx === lastNoTextIndex) idx = (idx + 1) % funnyNoTexts.length;
            lastNoTextIndex = idx;
            noBtn.textContent = funnyNoTexts[idx];
        }

        function moveNoRandom() {
            const bounds = noSlot.getBoundingClientRect();
            const br = noBtn.getBoundingClientRect();
            if (!evasionStarted) {
                evasionStarted = true;
                noBtn.classList.add("evading");
            }
            const maxX = Math.max(0, bounds.width - br.width);
            const maxY = Math.max(0, bounds.height - br.height);
            noBtn.style.left = `${Math.random() * maxX}px`;
            noBtn.style.top = `${Math.random() * maxY}px`;
        }

        // Hearts animation
        const heartsContainer = document.getElementById("hearts");
        const heartEmojis = ["üíó", "üíñ", "üíû", "üíï", "üíò"];
        for (let i = 0; i < 22; i++) {
            const s = document.createElement("span");
            s.className = "heart";
            s.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            s.style.left = Math.random() * 100 + "vw";
            s.style.animationDuration = (7 + Math.random() * 9) + "s";
            s.style.animationDelay = (-Math.random() * 10) + "s";
            s.style.fontSize = (16 + Math.random() * 16) + "px";
            heartsContainer.appendChild(s);
        }

        function startConfetti() {
            confetti.classList.remove("hidden");
            for (let i = 0; i < 80; i++) {
                const p = document.createElement("i");
                p.style.left = (Math.random() * 100) + "vw";
                p.style.animationDelay = (Math.random() * 1.2) + "s";
                p.style.animationDuration = (1.4 + Math.random() * 1.5) + "s";
                p.style.background = `hsl(${Math.random() * 360} 90% 60%)`;
                confetti.appendChild(p);
            }
        }
    </script>
</body>

</html>
